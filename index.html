    body {

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(-2deg); }
      50% { transform: translateY(-20px) rotate(2deg); }
    }
    
    @keyframes confetti-fall {
      0% { transform: translateY(-100%) rotate(0deg); opacity: 1; }
      100% { transform: translateY(1000%) rotate(720deg); opacity: 0; }
    }
    
    @keyframes balloon-float {
      0%, 100% { transform: translateY(0) translateX(0); }

      50% { transform: translateY(-25px) translateX(-5px); }
      75% { transform: translateY(-10px) translateX(-10px); }
    }
    
    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0); }
      50% { opacity: 1; transform: scale(1); }
    }
    
    @keyframes cake-bounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    @keyframes reveal {
      0% { opacity: 0; transform: scale(0.8) translateY(30px); }
      100% { opacity: 1; transform: scale(1) translateY(0); }
    }
    
    @keyframes glow {
      0%, 100% { filter: drop-shadow(0 0 20px rgba(255, 200, 100, 0.8)); }
      50% { filter: drop-shadow(0 0 40px rgba(255, 200, 100, 1)); }
    }
    
    .confetti {
      position: fixed;
      width: 12px;
      height: 12px;
      top: -20px;
      animation: confetti-fall linear forwards;
    }
    
    .balloon {
      animation: balloon-float 4s ease-in-out infinite;
    }
    
    .cake-container {
      animation: cake-bounce 2s ease-in-out infinite;
    }
    
    .sparkle {
      position: absolute;
      font-size: 24px;
      animation: sparkle 1.5s ease-in-out infinite;
    }
    
    .reveal-animation {
      animation: reveal 0.8s ease-out forwards;
    }
    
    .candle-glow {
      animation: glow 1.5s ease-in-out infinite;
    }
    
    .gift-box:hover {
      transform: scale(1.1) rotate(-5deg);
      transition: transform 0.3s ease;
    }
    
    .hidden-content {
      opacity: 0;
      pointer-events: none;
    }
    
    .show-content {
      opacity: 1;
      pointer-events: auto;
    }
  </style>

            <ellipse cx="50" cy="100" rx="35" ry="8" fill="#BA55D3"/>
          </svg>`,
          width: 100,
          height: 120
        },
        // Star Cluster
        {
          svg: `<svg width="130" height="130" viewBox="0 0 130 130">
            <path d="M 40 45 L 45 60 L 60 65 L 45 70 L 40 85 L 35 70 L 20 65 L 35 60 Z" fill="#FFE66D" opacity="0.9"/>

          width: 80,
          height: 200
        }
      ];
      
      // Generate 8-12 random decorations
      const numDecorations = Math.floor(Math.random() * 5) + 8;
      
      for (let i = 0; i < numDecorations; i++) {
        const decoration = decorations[Math.floor(Math.random() * decorations.length)];
        const div = document.createElement('div');
        div.className = 'absolute';
        
        // Random position (avoiding center area)
        const side = Math.floor(Math.random() * 4); // 0: top, 1: right, 2: bottom, 3: left
        let top, left, right, bottom;
        
        switch(side) {
          case 0: // top
            top = Math.random() * 20 + '%';
            left = Math.random() * 80 + 10 + '%';
            break;
          case 1: // right
            top = Math.random() * 80 + 10 + '%';

    // Generate decorations on load
    generateRandomDecorations();
    
    // Confetti creation
    function createConfetti() {
      const container = document.getElementById('confetti-container');
      const colors = ['#FF6B6B', '#FFE66D', '#A8E6CF', '#DDA0DD', '#87CEEB', '#FFA500'];
      const shapes = ['square', 'circle'];
      
      for (let i = 0; i < 100; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          confetti.style.left = Math.random() * 100 + '%';
          confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.borderRadius = shapes[Math.floor(Math.random() * shapes.length)] === 'circle' ? '50%' : '2px';
          confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
          confetti.style.animationDelay = Math.random() * 0.5 + 's';
          container.appendChild(confetti);
          
          // Remove confetti after animation
          setTimeout(() => confetti.remove(), 5000);
        }, i * 30);
      }
    }
